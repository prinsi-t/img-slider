<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4377c0b254.js" crossorigin="anonymous"></script>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is a simple image slideshow!</h1>

    <div class="slider">
        <div class="slide">
            <img src="img/Screenshot (367).png" alt="img">
        </div>
        <div class="slide">
            <img src="img/Screenshot (368).png" alt="img">
        </div>
        <div class="slide">
            <img src="img/Screenshot (370).png" alt="img">
        </div>
        <div class="slide">
            <img src="img/Screenshot (369).png" alt="img"> 
        </div>

        <button class="btnPrev"><i class="fa-solid fa-backward"></i></button>
        <button class="btnNext"><i class="fa-solid fa-forward"></i></button>
    </div>

    <div class="dotContainer">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
    </div>
</body>
</html>
